<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Tip-Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculations-container">
        <label for="bill-total">Bill</label>
        <form action="" class="Input-container">
          <input type="number" id="bill-total" name="bill-total" value="" />
        </form>
        <h4>Select Tip %</h4>
        <div class="percent-section">
          <div class="percent-numbers">5%</div>
          <div class="percent-numbers">25%</div>
          <div class="percent-numbers">10%</div>
          <div class="percent-numbers">50%</div>
          <div class="percent-numbers">15%</div>
          <input
            type="number"
            class="custom-tip"
            placeholder="Custom"
            class="percent-numbers"
          />
        </div>
        <form class="num-of-people-container">
          <div>
            <label for="num-people">Number of People</label>
            <span class="zeroNum-warning-display"></span>
          </div>
          <div class="btm-input-container">
            <input type="number" class="num-people" id="num-people" />
          </div>
        </form>
      </div>
      <div class="display-container">
        <div class="tip-per-person">tip amount / person $0.00</div>
        <div class="total-per-person">total / person$0.00</div>
        <button>Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
